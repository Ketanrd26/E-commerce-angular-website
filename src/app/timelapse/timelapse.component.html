<style>
    .container{
        background-image: url(../../assets/ktm-bike-background.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        opacity: 50px;
        width: 100%;
        height: 40vw;
        position: relative;
        overflow: hidden;
        display: flex;
        
    }


    .hero{
        padding: 17vw 5vw;
    }

    h3{
        font-size: 50px;
        color:red;
        font-family: fantasy;
        font-weight: bold;
        text-transform: capitalize;
        -webkit-text-stroke: 1px black;
        
    }

    .container-clock{
        padding-left: 165px;
    }

    .time{
        font-size: 50px;
        color: white;
        font-family: 'Times New Roman', Times, serif;
        -webkit-text-stroke: 1px black;
        font-weight: bold;
    }

    #img{
        position: absolute;
        top: 30%;
        right: -100%;
        height: 27vw;
        width: 25vw;
        -webkit-animation: slide 0.5s forwards;
        -webkit-animation-delay: 2s;
        animation: slide 0.5s forwards;
        animation-delay: 2s;
    }

    @-webkit-keyframes slide {
        100% {right: 0;}
    }
    @keyframes slide{
        100% {right:0;}
    }

    #logo{
        position: relative;
        right: -100%;
        -webkit-animation: slide 1.5s forwards;
        -webkit-animation-delay: 2s;
        animation: slide 1.5s forwards;
        animation-delay: 2s;
    }

    @-webkit-keyframes slide{
        100% {right:0;}
    }

    @keyframes slide{
        100% {right:0;}
    }
</style>





<div class="container">
    <div class="hero">
        <img src="../../assets/logo.png" alt="" height="100vw" class="mt-5" id="logo">
        <h3>Let's Fast To Book Your Ride</h3>
        <div class="container-clock">
            <div class="time">
                <span id="hrs">{{hour}}</span>
                <span>:</span>
                <span id="min">{{minute}}</span>
                <span>:</span>
                <span id="sec">{{second}}</span>
            </div>
        </div>
    </div>

    <div class="images">
        <img src="../../assets/yamha2.png" alt="" id="img">
    </div>
</div>
